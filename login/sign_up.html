<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="icon" href="../images/TeliChat-logo.png" type="image/x-icon" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="../index-style.css">
  <link rel="stylesheet" href="login-style.css">
</head>
<body>
  <header>    
    <img src="../images/TeliChat-logo.png" class="img-fluid" alt="">
    <h1>TeliChat</h1>
  </header>

  <main>
    <section>
      <form action="#signUp" class="forn-wrapper">        
          <div class="input-wrap">
            <h1>Sign Up</h1>
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>                
            <label for="firstname">First name</label>
            <input type="text" id="firstname" name="firstname" required>
            <label for="lastname">Last name</label>
            <input type="text" id="lastname" name="lastname" required>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            <label for="phone_num">Phone number</label>
            <input type="tel" id="phone_num" name="phone_num" required>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" required>    
            <label for="conf_password">Confirm password</label>
            <input type="password" name="conf_password" id="conf_password" required>    
            <input type="submit" id="submit" value="Sign Up">            
          </div>      
      </form>  
    </section>

    <section>      
      <p>Already have an account? <a href="sign_in.html">Sign In</a></p>      
    </section>
  </main>  

  <footer>      
    <p class="sign_up_footer">&copy;  2024 TeliChat</p>    
  </footer>
</body>
</html>
