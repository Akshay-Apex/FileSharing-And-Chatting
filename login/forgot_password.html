<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  <link rel="icon" href="../images/TeliChat-logo.png" type="image/x-icon" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="../index-style.css">
  <link rel="stylesheet" href="login-style.css">
  <style>    
    .footer {
      position: fixed;
      bottom: 0px;
      width: 100%;
    }    
    
    label {
      margin-top: 30px;
    }

    #submit {
      margin-top: 15px;      
    }
  </style>
</head>
<body>
  <header>    
    <img src="../images/TeliChat-logo.png" class="img-fluid" alt="">
    <h1>TeliChat</h1>
  </header>

  <main>
    <section>      
      <p id="verifySent"></p>
      <form action="#signIn" class="forn-wrapper" id="userSignIn">                    
        <div class="input-wrap">          
          <h1>Enter verification code</h1>   
           
          <label for="username">Verification code</label>
          <input type="text" id="username" name="username" required>                              
          <input type="submit" id="submit" value="Verify">          
        </div>      
      </form>  

      <div class="spacer"></div>
      <div class="spacer"></div>
    </section>
  </main>

  <footer>      
    <p class="footer">&copy;  2024 TeliChat</p>    
  </footer> 

  <script>
    setTimeout(function() {
      document.getElementById("verifySent").innerText = "Verification code has been sent to your email";
    }, 1500);
  </script>
</body>
</html>
