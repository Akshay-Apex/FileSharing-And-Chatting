<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin</title>
  <link rel="icon" href="../images/TeliChat-logo.png" type="image/x-icon" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="../index-style.css">
  <link rel="stylesheet" href="admin-interface.css">
</head>
<body>
  <main>
    <section>
      <div class="head" id="head">
        <div class="leftHead">          
          Admin Panel
        </div>
        <div class="rightHead">
          <p id="displayHead">Users</p>
          <div class="logout">
            <button id="logoutBtn" class="btn btn-danger" onclick="logout()">Logout</button>
          </div>
        </div>
      </div>

      <div class="body" id="body">
        <div class="leftBody">
          <div class="btnContainer">
            <button class="btnDash" onclick="displayText('1')">Users</button>
            <button class="btnDash" onclick="displayText('2')">Groups</button>
            <button class="btnDash" onclick="displayText('3')">Analytics</button>
            <button class="btnDash" onclick="displayText('4')">Storage</button>
            <button class="btnDash" onclick="displayText('5')">Licence</button>
            <button class="btnDash" onclick="displayText('6')">Settings</button>          
          </div>
        </div>
        <div class="rightBody">
          <div class="navBar">
            <input type="text" placeholder="Search...">
            <button class="btn btn-primary">Search</button>
          </div>
          <div class="messageContainer" id="messageContainer">
            Details about the user
          </div>
        </div>
      </div>
    </section>    
  </main>

  <script>
    function adjustElementHeight(target, first) {
      const firstElement = document.getElementById(first);      
      const targetElement = document.getElementById(target);
    
      const firstElementHeight = firstElement.offsetHeight;      
      const viewportHeight = window.innerHeight;    

      const targetElementHeight = viewportHeight - firstElementHeight;
      targetElement.style.height = targetElementHeight + "px";
    }               

    window.addEventListener("load", function() {
      adjustElementHeight("body", "head");                
    }); 
    

    window.addEventListener("resize", function() {      
      adjustElementHeight("body", "head");
    });     
    
    function displayText(btnClick) {
      let displayHead = document.getElementById("displayHead");
      let messageContainer = document.getElementById("messageContainer");
      switch (btnClick) {
        case "1":
          displayHead.innerHTML = "Users"; 
          messageContainer.innerHTML = "Details about the User";
          break;
        case "2":
          displayHead.innerHTML = "Groups"
          messageContainer.innerHTML = "Details about the Groups";
          break;
        case "3":
          displayHead.innerHTML = "Analytics";          
          messageContainer.innerHTML = "Details about analytics Data";
          break;      
        case "4":
          displayHead.innerHTML = "Storage";          
          messageContainer.innerHTML = "Details about the Storage";
          break;  
        case "5":
          displayHead.innerHTML = "Licence";          
          messageContainer.innerHTML = "Details about the Licence";
          break;
        case "6":
          displayHead.innerHTML = "Settings";          
          messageContainer.innerHTML = "Details about the Settings";
          break;
      }      
    }

    function logout() {
      window.location.replace("../login/admin_signIn.html");
    }   
  </script>
</body>
</html>
